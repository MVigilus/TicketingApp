<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    Ticket Numero {{element.element.id}}
                </div>
            </div>
        </div>
        <button (click)="dialogRef.close()" aria-label="Close dialog" class="modal-close-button" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
                <mat-form-field appearance="outline" class="example-full-width" subscriptSizing="dynamic">
                    <mat-label>Nominativo</mat-label>
                  <input [value]="element.element.nominativo" matInput readonly>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
                <mat-form-field appearance="outline" class="example-full-width" subscriptSizing="dynamic">
                    <mat-label>Cliente</mat-label>
                  <input [value]="element.element.cliente" matInput readonly>
                </mat-form-field>
            </div>
        </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <h3>Descrizione ticket</h3>
          <ckeditor [config]="{ toolbar: [] }" [disabled]="true" [data]="element.element.descrizione" [editor]="Editor"
                    ></ckeditor>
        </div>
      </div>
      <div *ngIf="element.element.status === 'IN_LAVORAZIONE' || element.element.status === 'CHIUSO'" class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <h3>Note Operatore Lavorazione Ticket</h3>
          <ckeditor [config]="{ toolbar: [] }" [data]="element.element.noteOperatore" [(ngModel)]="noteLavorazione"  [editor]="Editor"
                    [disabled]="element.element.status === 'CHIUSO' || CU.readOnly "></ckeditor>
          <br>
          <button [disabled]="noteLavorazione==='' || CU.readOnly" (click)="updateNoteLavorazione()" *ngIf="element.element.status === 'IN_LAVORAZIONE'"
                  class="btn btn-success btn-lg btn-block waves-effect" type="button">
            Aggiorna Note Lavorazione
          </button>
        </div>
      </div>

      <div *ngIf="element.element.status === 'CHIUSO'" class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
          <h3>Note Operatore Chiusura</h3>
          <ckeditor [config]="{ toolbar: [] }" [data]="element.element.noteChiusura" [editor]="Editor"
                    [disabled]="true"></ckeditor>
        </div>
      </div>
    </div>
</div>
