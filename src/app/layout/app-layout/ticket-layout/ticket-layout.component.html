<div [dir]="direction">

  <section class="content">
    <div class="content-block">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
          <div class="card">
            <div class="boxs mail_listing">
              <div class="inbox-center table-responsive">
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th colspan="1">
                      <div class="inbox-header">
                        Apertura Ticket {{cliente?.ragioneSociale}}
                      </div>
                    </th>
                  </tr>
                  </thead>
                </table>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <form class="composeForm" [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
                    <div class="form-line">
                      <mat-form-field class="example-full-width" appearance="outline" >
                        <mat-label>cliente Mail</mat-label>
                        <input matInput id="email_address" [placeholder]="cliente.mail">
                      </mat-form-field>
                    </div>
                    <div class="form-line">
                      <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Nominativo - Ticket</mat-label>
                        <input matInput id="subject" formControlName="nominativo">
                      </mat-form-field>
                    </div>
                    <ckeditor [editor]="Editor" data="<br><br><br><br>" [formControlName]="'corpo'"></ckeditor>
                  </form>
                </div>
                <div class="col-lg-12">
                  <div class="m-l-25 m-b-20">
                    <button mat-flat-button color="primary" class="msr-2" [disabled]="!ticketForm.valid">Invia Ticket</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
